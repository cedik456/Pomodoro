<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="tabs">
        <button class="tab active" id="pomodoro">Pomodoro</button>
        <button class="tab" id="shortBreak">Short Break</button>
        <button class="tab" id="longBreak">Long Break</button>
      </div>
      <div class="timer" id="timer">25:00</div>
      <button class="control" id="startPause">Start</button>
      <button class="control" id="reset">Reset</button>
    </div>
  </body>
  <script src="main.js"></script>
</html>
